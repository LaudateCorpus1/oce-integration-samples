<h1> <div style="text-align: center;">Assets Uploader</div> </h1>
   
    <br>STEPS:<br>
    1. Drag/Drop an Image (or) click '+' to selec images from local directory.<br>
    2. Select the images to be uploaded. <br>
    3. Click 'ok' or 'open'. <br>
    4. Now click on 'Upload' <br>
    5. The image is uploaded to the configured repository. <br>
    *Please refer to README file from the sample. <br>
