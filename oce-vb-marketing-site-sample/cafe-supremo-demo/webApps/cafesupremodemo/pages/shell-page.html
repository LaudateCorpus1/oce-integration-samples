<div id="pageWrapper" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
  <!-- navigation drawer for off canvas -->
  <div id="navDrawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
    <oj-navigation-list id="nav" data="[[$variables.navDataSource]]" edge="start" on-click="[[$page.functions.toggleDrawer]]" selection="[[$page.currentFlow]]" on-selection-changed="{{$listeners.onNavigation}}">
      <template slot="itemTemplate">
        <!-- Template for rendering navigation items -->
        <li>
          <a href="#">
            <span :class="[[$current.data.iconClass]]"></span>
            <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
          </a>
       
        </li>
      </template>
    </oj-navigation-list>
  </div>

  <!-- You can remove 'fixed-header' styleClass if sticky header functionality is not desired -->
  <!-- Similarly you can add 'fixed-footer' styleClass if sticky footer functionality is desired -->
  <div id="pageContent" class="oj-web-applayout-page fixed-header">
    <header role="banner" class="oj-web-applayout-header">
    
      <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
        <!-- Offcanvas toggle button -->

        <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
          <h1 class="oj-web-applayout-header-title" :title="[[ $page.translations.shell.shell_title_tooltip ]]">
            <oj-oce-image content-server="[[$application.variables.contentServer]]"
              channel-token="[[$application.variables.channelToken]]"
              content-image="CONTF7C9F8EB9F654FA893AAEBCA71DD4662"></oj-oce-image>
          </h1>
        </div>
        <div class="oj-flex-bar-end oj-sm-only-hide">
          <oj-toolbar id="toolbar1">
           <oj-oce-search placeholder="Search Blogs" search-observable="{{$application.variables.searchObservable}}" id="oj-oce-search--822823088-1" class="oj-flex-item oj-sm-12 oj-md-12" search-style="margin:1rem;width:400px;border:2px solid #bb0000;font-size:14px;border-radius:10px" on-search-content="[[$listeners.oceContentSearch8228230881SearchContent]]" show-search-icon="false"></oj-oce-search>

          </oj-toolbar>
        </div>
        <div class="oj-flex-bar oj-md-hide">
          <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[$page.functions.toggleDrawer]]" display="icons" chroming="borderless">
            <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
            <span><oj-bind-text value="[[$page.translations.shell.shell_title_navigation_drawer]]"></oj-bind-text></span>
          </oj-button>
        </div>        
      </div>
      <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
        <oj-conveyor-belt id="navConveyorBelt">
          <oj-navigation-list id="navTabbar" class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end" data="[[$variables.navDataSource]]" edge="top" selection="[[$page.currentFlow]]" on-selection-changed="{{$listeners.onNavigation}}">
            <!-- Template for rendering navigation items -->
            <template slot="itemTemplate">
              <li>
                <a href="#" class="navTab">
<!--                   <span :class="[[$current.data.iconClass]]"></span> -->
                  <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                </a>
              </li>
            </template>
          </oj-navigation-list>
        </oj-conveyor-belt>
      </div>
    </header>

    <!-- for message notifications -->
    <oj-messages id="vbDefaultNotifier" position="{}" display="general" messages="{{$page.variables.messagesADP}}" on-oj-close="[[$listeners.onMessageClose]]"></oj-messages>

    <div class="oj-web-applayout-content-nopad oj-web-spacing oj-web-applayout-max-width">
      <div class="oj-web-applayout-content oj-flex oj-flex-items-pad">
        <!-- Where Visual Pages will be rendered -->
        <oj-vb-content id="vbRouterContent" class="vbcs-pages-module oj-flex-item" config="[[vbRouterFlow]]"></oj-vb-content>
      </div>
    </div>
    <footer class="oj-web-applayout-footer" role="contentinfo">
      <div class="oj-web-applayout-footer-item oj-text-secondary-color oj-web-applayout-max-width oj-sm-justify-content-space-between oj-sm-align-items-flex-end">
          <oj-bind-text value="[[ $page.translations.shell.shell_footer_copyright ]]"></oj-bind-text>
          <oj-oce-image content-server="[[$application.variables.contentServer]]"
            channel-token="[[$application.variables.channelToken]]" content-image="CONT652E53CC1C524FA0A965BEF5FBFA2B78"
            class=""></oj-oce-image> 
      </div>      
    </footer>
  </div>
</div>
